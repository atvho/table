<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Какая-то хрень, а не таблица</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <table border="5">
            <thead>
                <tr>
                    <th>Number</th>
                    <th>Name</th>
                    <th>Surname</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Gunter</td>
                    <td>Steiner</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Olav</td>
                    <td>Basotskyi</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="3">Summary: 5</td>
                </tr>
            </tfoot>
        </table>
        <img id="scrum" src="scrum.jpg" title="Срамота" alt="Тут какой-то срам">
        <form action="table.html" method="POST">
            <input type="text" placeholder="имя введи Вася">
            <input type="password" placeholder="пароль гони">
            <button type="submit">Ф топку</button>
        </form>

        
    </body>
</html>
